<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <h1>Datos personales</h1>

    <form id="formulario">
        Nombre <input type="text" name="nombre" value="Juan" > <br>
        Apellido <input type="text" name="apellido" value="Perez">
    </form>
    <button onclick="mostrarValores()">
        Mostrar
    </button>
    <div id="valores"></div>
    <script>
        function mostrarValores(){
            let formulario = document.forms['formulario'] //Lo que recibe en los corchetes es el id de formularios
            let texto= ' ';
            for (let elemento of formulario){ //Recorre un arreglo de longitud N  
                texto += elemento.value + '<br/>';
            }
            document.getElementById ('valores').innerHTML=texto; //recogemos los valores del formulario

        }
    </script>
</body>
</html>
