<!-- formulario que reciba dos valores numero 1 y numero 2 y 
    que la función sume estos dos valores y los muestre en el html
con un botón que se llame suma -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Suma </title>
</head>
<body>
    <h1>Ejercicio suma</h1>
    <form id="suma">
    PrimerValor <input type="number" name="numero1" value="55" > <br>
    SegundoValor <input type="number" name="numero2" value="100">
    </form>
    <button onclick="mostrarSuma()">
        sumar
    </button>
    <div id="sumaElmentos"></div>
    <script>
        function mostrarSuma(){
            let suma = document.forms['suma'] //Lo que recibe en los corchetes es el id de formularios
            let resultado= 0;
            for (const iterator of suma){ //Recorre un arreglo de longitud N  
                suma += parseInt(iterator.value);
            }
            document.getElementById ('sumaElementos').innerHTML= resultado; //recogemos los valores del formulario

        }
    </script>
</body>
</html>
