<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./assets/css/formularios.css">

</head>
<body>
    <!-- de tipo bloque y de tipo línea-->
    <!-- Bloque
        p
        div
        body
     -->
     <!-- in line
        a
        span
        input
     -->
    
    <h1>Formulario</h1>
    
    <form action="POST">
        <div>
            <label for="nombre">Nombre</label>
            <input class="campo" type="text" name="nombre" id="nombre" 
            placeholder="Panchito" required>
        </div>
         
        <div>
            <label for="email">Email</label>
            <input class="campo" type="email" name="" id="email"
            placeholder="Panchito@gmail.com">   
        </div>
        
        <div>
            <label for="password">Contraseña</label>
            <input class="campo" type="password" name="password" id="password"
            placeholder="1234"> 
        </div>
       
        <div>
            <label for="recordar">Recordarme</label>
            <input type="checkbox" name="recordar" id="recordar" 
            required>
        </div>
        
        <div>
            <input type="submit" value="Enviar" id="btn">
        </div>
        
        
    </form>
    
</body>
</html>
